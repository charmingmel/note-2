<header class="row">
  <nav class="navbar navbar-inverse">
    <div class="navbar-header">
      <a href="/" class="navbar-brand">Note 2 App Built with Angular 2</a>
    </div>
  </nav>
</header>

<div class="row">
  <div class="col-sm-4 add-note">
    <h3 class="text-center">Add New Note</h3>
    <form (ngSubmit)="createNote()" #form="ngForm">
      <div class="form-group">
        <label for="">Title:</label>
        <input type="text" [(ngModel)]="note.title" name="title" class="form-control"
          #title="ngModel" placeholder="title">
      </div>
      <div class="form-group">
        <label for="">Body:</label>
        <textarea type="text" [(ngModel)]="note.body" name="body" class="form-control"
          #body="ngModel" placeholder="contents"></textarea>
      </div>
      <button class="btn btn-primary" >Create Note</button>
    </form>
  </div>
  <div class="col-sm-8 note-list">
    <h3>Note list</h3><hr>
    <ul class="list-group" *ngFor="let note of allNotes; let i = index;">
      <li class="list-group-item">
        <h3 *ngIf="!editing">{{note.title }}
          <button type="button" class="btn btn-danger btn-xs pull-right"
          (click)="deleteNote(note, i)"  aria-label="trash">
            <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
          </button>
          <button type="button" class="btn btn-primary btn-xs pull-right"
            (click)="editNote(note)" aria-label="pencil" style="margin-right: 5px;">
            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
          </button>
        </h3>
        <small *ngIf="!editing" class="text-muted">{{note.body | slice:0:100}}</small>
        <div class="form-group" *ngIf="editing">
          <input type="text" [(ngModel)]="note.title" class="form-control"><br>
          <textarea type="text" [(ngModel)]="note.body" class="form-control"></textarea><br>
          <button type="button" class="btn btn-success btn-sm" (click)="saveNote(note)">
            Save
          </button>
        </div>
      </li>
    </ul>
    <div class="empty" *ngIf="!allNotes.length">
      <span class="glyphicon glyphicon-hand-left" aria-hidden="true"></span>
      <h3>Empty list. Create a Note</h3>
    </div>
  </div>
</div>
<hr>
